<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} - Hospital Marketing AI Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Shared CSS -->
    <link rel="stylesheet" href="../../shared/shared-styles.css">
    
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="{{PAGE_CSS}}">
</head>
<body>
    <!-- Main Container -->
    <div id="app" class="d-flex">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-hospital-alt text-primary me-2"></i>
                    <span class="logo-text fw-bold">MedMarketing AI</span>
                </div>
                <button id="sidebarCollapseBtn" class="btn btn-link text-white p-0 ms-auto">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav mt-4">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="../dashboard/dashboard.html" class="nav-link {{DASHBOARD_ACTIVE}}" title="Dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../onboarding/onboarding.html" class="nav-link {{ONBOARDING_ACTIVE}}" title="Onboarding">
                            <i class="fas fa-play-circle"></i>
                            <span class="nav-text">Onboarding</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../competitor-analysis/competitor-analysis.html" class="nav-link {{COMPETITOR_ACTIVE}}" title="Competitor Analysis">
                            <i class="fas fa-chart-line"></i>
                            <span class="nav-text">Competitor Analysis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../recommendations/recommendations.html" class="nav-link {{RECOMMENDATIONS_ACTIVE}}" title="Recommendations">
                            <i class="fas fa-lightbulb"></i>
                            <span class="nav-text">Recommendations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../campaigns/campaigns.html" class="nav-link {{CAMPAIGNS_ACTIVE}}" title="Campaigns">
                            <i class="fas fa-bullhorn"></i>
                            <span class="nav-text">Campaigns</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../assets/assets.html" class="nav-link {{ASSETS_ACTIVE}}" title="Assets">
                            <i class="fas fa-images"></i>
                            <span class="nav-text">Assets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../approvals/approvals.html" class="nav-link {{APPROVALS_ACTIVE}}" title="Approvals">
                            <i class="fas fa-check-circle"></i>
                            <span class="nav-text">Approvals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../leads/leads.html" class="nav-link {{LEADS_ACTIVE}}" title="Leads">
                            <i class="fas fa-users"></i>
                            <span class="nav-text">Leads</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../reports/reports.html" class="nav-link {{REPORTS_ACTIVE}}" title="Reports">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../settings/settings.html" class="nav-link {{SETTINGS_ACTIVE}}" title="Settings">
                            <i class="fas fa-cog"></i>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            
            <!-- Top Header -->
            <header class="top-header d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
                <div class="d-flex align-items-center">
                    <button id="sidebar-toggle" class="btn btn-outline-secondary me-3 d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <!-- Date Range Selector -->
                    <div class="date-range-selector d-flex align-items-center me-4">
                        <label class="me-2 text-muted">Date Range:</label>
                        <input type="date" id="startDate" class="form-control form-control-sm me-2" value="2024-01-01">
                        <span class="text-muted">to</span>
                        <input type="date" id="endDate" class="form-control form-control-sm ms-2" value="2024-12-31">
                    </div>
                    
                    <!-- Location Dropdown -->
                    <div class="location-selector me-4">
                        <select class="form-select form-select-sm">
                            <option selected>Kukatpally</option>
                            <option>Hyderabad Central</option>
                            <option>Banjara Hills</option>
                            <option>Gachibowli</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex align-items-center">
                    <button id="viewAlertsBtn" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="fas fa-bell me-1"></i>
                        View Alerts
                    </button>
                    
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-light rounded-circle profile-btn" type="button" data-bs-toggle="dropdown">
                            <span class="profile-initials">AM</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Content Sections -->
            <main class="content-area p-4">
                {{PAGE_CONTENT}}
            </main>
        </div>
    </div>

    {{MODALS}}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Shared JavaScript -->
    <script src="../../shared/shared-scripts.js"></script>
    
    <!-- Page Specific JavaScript -->
    <script src="{{PAGE_JS}}"></script>
</body>
</html>
