<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Hospital Marketing AI</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Container -->
    <div id="app" class="d-flex">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-hospital-alt text-primary me-2"></i>
                    <span class="logo-text fw-bold">MedMarketing AI</span>
                </div>
                <button id="sidebarCollapseBtn" class="btn btn-link text-white p-0 ms-auto">
                    <i class="fas fa-angle-left"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav mt-4">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link" data-section="dashboard" title="Dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="onboarding.html" class="nav-link" data-section="onboarding" title="Onboarding">
                            <i class="fas fa-play-circle"></i>
                            <span class="nav-text">Onboarding</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="competitor-analysis.html" class="nav-link" data-section="competitor-analysis" title="Competitor Analysis">
                            <i class="fas fa-chart-line"></i>
                            <span class="nav-text">Competitor Analysis</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="recommendations.html" class="nav-link" data-section="recommendations" title="Recommendations">
                            <i class="fas fa-lightbulb"></i>
                            <span class="nav-text">Recommendations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="campaigns.html" class="nav-link active" data-section="campaigns" title="Campaigns">
                            <i class="fas fa-bullhorn"></i>
                            <span class="nav-text">Campaigns</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="assets" title="Assets">
                            <i class="fas fa-images"></i>
                            <span class="nav-text">Assets</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="approvals" title="Approvals">
                            <i class="fas fa-check-circle"></i>
                            <span class="nav-text">Approvals</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="leads" title="Leads">
                            <i class="fas fa-users"></i>
                            <span class="nav-text">Leads</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="reports" title="Reports">
                            <i class="fas fa-chart-bar"></i>
                            <span class="nav-text">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-section="settings" title="Settings">
                            <i class="fas fa-cog"></i>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content flex-grow-1">
            
            <!-- Top Header -->
            <header class="top-header d-flex justify-content-between align-items-center p-3 bg-white shadow-sm">
                <div class="d-flex align-items-center">
                    <button id="sidebar-toggle" class="btn btn-outline-secondary me-3 d-lg-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <!-- Date Range Selector -->
                    <div class="date-range-selector d-flex align-items-center me-4">
                        <label class="me-2 text-muted">Date Range:</label>
                        <input type="date" id="startDate" class="form-control form-control-sm me-2" value="2024-01-01">
                        <span class="text-muted">to</span>
                        <input type="date" id="endDate" class="form-control form-control-sm ms-2" value="2024-12-31">
                    </div>
                    
                    <!-- Location Dropdown -->
                    <div class="location-selector me-4">
                        <select class="form-select form-select-sm">
                            <option selected>Kukatpally</option>
                            <option>Hyderabad Central</option>
                            <option>Banjara Hills</option>
                            <option>Gachibowli</option>
                        </select>
                    </div>
                </div>
                
                <div class="d-flex align-items-center">
                    <button id="viewAlertsBtn" class="btn btn-outline-secondary btn-sm me-3">
                        <i class="fas fa-bell me-1"></i>
                        View Alerts
                    </button>
                    
                    <!-- Profile Dropdown -->
                    <div class="dropdown">
                        <button class="btn btn-light rounded-circle profile-btn" type="button" data-bs-toggle="dropdown">
                            <span class="profile-initials">AM</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <!-- Content Sections -->
            <main class="content-area p-4">
                <section id="campaigns-section" class="content-section">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2>Campaigns</h2>
                                <button class="btn btn-primary" id="createCampaignBtn">
                                    <i class="fas fa-plus me-1"></i>
                                    Create Campaign
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Campaign Filters -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>All Status</option>
                                <option>Active</option>
                                <option>Paused</option>
                                <option>Completed</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select">
                                <option>All Services</option>
                                <option>Cardiology</option>
                                <option>Orthopedics</option>
                                <option>Pediatrics</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search campaigns...">
                                <button class="btn btn-outline-secondary">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Campaigns Table -->
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th><input type="checkbox" class="form-check-input"></th>
                                            <th>Campaign Name</th>
                                            <th>Type</th>
                                            <th>Status</th>
                                            <th>Budget</th>
                                            <th>Leads</th>
                                            <th>CPL</th>
                                            <th>ROI</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="campaigns-table-body">
                                        <!-- Dynamic content populated by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Assets Section -->

            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    
    <!-- Page-specific script to ensure section visibility and fix navigation -->
    <script>
        // Ensure the campaigns section stays active
        document.addEventListener('DOMContentLoaded', function() {
            const campaignsSection = document.getElementById('campaigns-section');
            if (campaignsSection) {
                campaignsSection.classList.add('active');
                campaignsSection.style.display = 'block';
            }
            
            // Remove event listeners from navigation links to allow normal page navigation
            document.querySelectorAll('.sidebar-nav .nav-link').forEach(link => {
                const href = link.getAttribute('href');
                // Only allow normal navigation for links with actual URLs (not #)
                if (href && href !== '#' && href.endsWith('.html')) {
                    // Clone and replace to remove all event listeners
                    const newLink = link.cloneNode(true);
                    link.parentNode.replaceChild(newLink, link);
                }
            });
        });
    </script>
</body>
</html>
