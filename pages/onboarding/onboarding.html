<!-- Onboarding Content -->
<div class="row">
    <div class="col-12">
        <h2 class="mb-4">Hospital Onboarding</h2>
    </div>
</div>
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h5>Setup Your Hospital Profile</h5>
                </div>
                <div class="card-body">
                    <form id="onboardingForm">
                        <div class="mb-3">
                            <label class="form-label">Hospital Name</label>
                            <input type="text" class="form-control" placeholder="Enter hospital name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Website</label>
                            <input type="url" class="form-control" placeholder="https://yourhospital.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Logo Upload</label>
                            <input type="file" class="form-control" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="3" placeholder="Enter complete address"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Primary Language</label>
                                <select class="form-select">
                                    <option>English</option>
                                    <option>Hindi</option>
                                    <option>Telugu</option>
                                    <option>Tamil</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Timezone</label>
                                <select class="form-select">
                                    <option>IST (GMT+5:30)</option>
                                    <option>PST (GMT-8)</option>
                                    <option>EST (GMT-5)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Primary Services</label>
                            <div class="services-selection">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="cardiology">
                                    <label class="form-check-label" for="cardiology">Cardiology</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="orthopedics">
                                    <label class="form-check-label" for="orthopedics">Orthopedics</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="pediatrics">
                                    <label class="form-check-label" for="pediatrics">Pediatrics</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="oncology">
                                    <label class="form-check-label" for="oncology">Oncology</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save & Continue</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6>Location Map</h6>
                </div>
                <div class="card-body">
                    <div class="map-placeholder">
                        <i class="fas fa-map-marked-alt fa-3x text-muted mb-2"></i>
                        <p class="text-muted">Interactive map will appear here</p>
                        <button class="btn btn-outline-primary btn-sm">Test Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
